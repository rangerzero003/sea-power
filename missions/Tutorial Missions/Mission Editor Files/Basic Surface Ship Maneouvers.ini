Taskforce1MissionStartMessage=Good morning Commander, and welcome aboard the USS Pegasus. We are happy to help you get your sea legs back after your shore leave, and the Coast Guard has graciously allowed us to help out on some civilian friegther inspections.\n\nYou have command of the ship, Commander. For now, just navigate us to the entrance of Chesapeake Bay. Civilian traffic is already in full swing, so make sure and avoid the civilian vessels going in and out of the bay.\n\n=============================================\n\nThis tutorial will introduce you to some of the basic functionality of controlling a surface warship in Sea Power. There is currently no way to provide tool tips during the mission, so there will be a series of pop ups that will direct you to different portions of the UI throughout the mission.\n\nYour first objective is to navigate the Pegasus to the spot marked on your map after you close this pop up. To do this you will need to use three parts of the UI.\n\nFirst off, the minimap in the lower right corner is how you give orders to your units. If it is zoomed out, zoom in with the mouse wheel until you can make out Chesapeake Bay.\n\nMake sure the Pegasus is selected. If you have selected another ship before this pop up, you can select the Pegasus from the formation manager in the upper left of the screen.\n\nWith the Pegasus selected, right click on the minimap to set a waypoint. You can Shift + Right Click to set multiple waypoints to maneouver around the point and out into the main bay. Just ensure your line does not cross the land, otherwise your ship will beach itself.\n\nOnce the Pegasus has begun moving, you can adjust the speed of the ship by clicking the "Spd" button in the lower left corner of the screen.
Taskforce1SpeedupMessage=It'll take a while to get to the exit of Chesapeake Bay. Some missions in Sea Power take place over large areas of the ocean, and there can be significant downtime in between contact with the enemy.\n\nSea Power provides a speed up function in the upper right corner of the screen. You can use this to speed up time so you don't have to wait the full hour or so it will take to get to the objective.\n\nYou can speed time up to 100x when there are no unknown or hostile units around.\n\nWhen there are unknown units around, the max you can speed up is 20x, and if your units are under attack, the max speed up is 5x.\n\nIt is a useful function to get through slow parts of the mission, but make sure you don't get caught off guard using it too much.
Taskforce1PlayerreachesChesapeakeBayExitMessage=Congratulations Commander, you've successfully navigated us to the exit of Chesapeake Bay. If you haven't already, go ahead and turn on our Surface Search Radar. This will help speed up the process of locating the three ships we need to locate.\n\nProceed to the search area on the map and locate the MV Saar Ore, SS Pioneer Moon, and MV Gatto Sicilia. They will be heading west towards Chesapeake Bay. We just need to classify them and give them a look over to make sure nothing is awry.\n\nIf you detect any radar returns, make sure that you query them to ensure we no what they are.\n\n===================================================\n\nIf your radar isn't already on, look for a button in the bottom right that is labeled "EMCON". If you click this, it will bring up a menu containing all of your sensors. For now, we'll focus on the Surface Search Radar. If you click on Surface Search Radar, you will notice a checkmark next to it, and when the menu closes, it will change to "Radio Routine". You'll also notice that the radar array on the ship model will begin to rotate.\n\nOnce the radar is on, you may start getting new markers on the map. These are radar returns, and you can right click on them on the map to bring up a context menu. Here, you can manually set whether they are "Friendly", "Neutral", and "Hostile". You can also click "Information" to pull up a menu that will give you characteristics of the radar return. The last option is "Request: Identify Yourself". This will attempt to ask the return to identify themselves. Sometimes the unit may not be able to communicate with the radar return, or the radar return will not respond. You'll need to use the information available to you to mark the unit before positively identifying it.
SearchAreaAreaLabel=Search Area
Taskforce1IdentifiedFreightersMessage=Nice work Commander, we've successfully identified the three vessels assigned to us by the Coast Guard.\n\nTo show their thanks, they've set up a little surprise for you, get ready to blow something up. The Coast Guard has placed an old fishing ship in the area marked on your map. You are to use your surface search radar and the Pegasus Harpoons to sink it and create a new reef.\n\n=========================\n\nNavigate to the new location marked on your map, and use your radar to find the fishing boat. Once you have a track on your minimap, select a weapon from the bottom of the screen by clicking on it and right clicking on the track on your minimap. The Pegasus will then try to move into engagement position on its own use the selected weapon.
Taskforce1SinkTrawlerMessage=Nice work Commander! You have completed all of the objectives set out for you today. I think you are ready to take command of a Surface Warship.
SpawnTrawlerAreaLabel=Fishing Boat Location
